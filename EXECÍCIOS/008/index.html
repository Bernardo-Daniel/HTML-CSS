<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Angola é um país muito <mark style="background-color: rgb(219, 20, 20);">bonito!</mark></h1>
    <h1>Angola é um país muito <big>bonito!</big></h1>
    <h1>Angola é um país muito <smal>bonito!</smal></h1>
    <h1>Angola é um país muito <del>bonito!</del></h1>
    <h1>Angola é um país muito <ins>bonito!</ins></h1>
    <h1>Angola é um país muito 10<sup>3</sup>+8</h1>
    <h1>Angola é um país muito H<sub>2</sub>O</h1>
</body>
</html>
